<div class="row">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="task-name">Task Name</label>
                <input type="text" class="form-control" id="task-name" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label for="task-desc">Desription</label>
                <input type="text" class="form-control" id="task-desc" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id="priority">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <label for="complete">Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="incomplete" value="option1"
                    checked>
                <label class="form-check-label" for="incomplete">
                    Incomplete
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="complete" value="option2">
                <label class="form-check-label" for="complete">
                    Complete
                </label>
            </div>
            <br>
            
        </form>
        <button [routerLink]="['/home']" type="submit" class="button button-new">submit</button>
    </div>
</div>
