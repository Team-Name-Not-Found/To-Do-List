<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Create a New Task</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="task name" formControlName="name" #name>
  
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="due date" formControlName="due_date" #due_date>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="status" formControlName="status" #status>
            <mat-option value=pending>pending</mat-option>
            <mat-option value=ongoing>ongoing</mat-option>
            <mat-option value=complete>complete</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="priority" formControlName="priority" #priority>
              <mat-option value=Low>low</mat-option>
              <mat-option value=Medium>medium</mat-option>
              <mat-option value=High>high</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">back</button>&nbsp;
        <button type="submit" (click)="addTask(name.value, due_date.value, status.value, priority.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">save</button>
      </form>
    </mat-card>
  </div>
