<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Create A New Task</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="name" formControlName="name" #title>
  
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="due_date" formControlName="due_date" #responsible>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <textarea matInput placeholder="status" formControlName="status" #description></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="priority" formControlName="priority" #severity>
              <mat-option value=1>Low</mat-option>
              <mat-option value=2>Medium</mat-option>
              <mat-option value=3>High</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="addIssue(title.value, responsible.value, description.value, severity.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
